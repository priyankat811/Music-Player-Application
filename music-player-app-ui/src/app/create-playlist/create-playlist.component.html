<div class="col-md-6 offset-md-3">
    <h3>Create a new playlist</h3>
    <form>  
      <div class="form-group">
        <label>Playlist Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="playlist.playlistName" name="playlistName">
      </div>
  
      <div class="form-group songs-section">
            <div class="songs-title">
              <label class="songs">Songs</label>
              <button  class="btn btn-primary add-btn" (click)="addSong()">+</button>
            </div>
          
            <div *ngFor="let s of playlist.song; let i=index">
                <div class="form-group">
                    <label>Song Title</label>
                    <input type="text" class="form-control" id="songTitle" [(ngModel)]="s.songTitle" name="songTitle{{i}}">
                </div>
            
                <div class="form-group">
                    <label>Singer</label>
                    <input type="text" class="form-control" id="singer" [(ngModel)]="s.singer" name="singer{{i}}">
                </div>
            </div>
      </div>
      <button (click)="onSubmit()" class="btn btn-success">Submit</button>
    </form>
  </div>
